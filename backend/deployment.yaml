apiVersion: apps/v1
kind: Deployment
metadata:
    name: short-url-backend
    labels:
        app: short-url-backend
spec:
    replicas: 1
    selector:
        matchLabels:
            app: short-url-backend
    template:
        metadata:
            labels:
                app: short-url-backend
        spec:
            containers:
                - name: mysql
                  image: mysql:latest
                  imagePullPolicy: IfNotPresent
                  ports:
                      - containerPort: 3306
                  env:
                      - name: MYSQL_ROOT_PASSWORD
                        valueFrom:
                            secretKeyRef:
                                name: db-secret
                                key: password
                      - name: MYSQL_DATABASE
                        valueFrom:
                            secretKeyRef:
                                name: db-secret
                                key: database
                      - name: MYSQL_USER
                        valueFrom:
                            secretKeyRef:
                                name: db-secret
                                key: username
                      - name: MYSQL_PASSWORD
                        valueFrom:
                            secretKeyRef:
                                name: db-secret
                                key: password
                  resources:
                      requests:
                          memory: "256Mi"
                          cpu: "100m"
                      limits:
                          memory: "512Mi"
                          cpu: "500m"
                  startupProbe:
                      tcpSocket:
                          port: 3306
                      initialDelaySeconds: 5
                      periodSeconds: 10
                      failureThreshold: 30
                      timeoutSeconds: 5
                  readinessProbe:
                      tcpSocket:
                          port: 3306
                      initialDelaySeconds: 5
                      periodSeconds: 5
                      timeoutSeconds: 3
                  livenessProbe:
                      tcpSocket:
                          port: 3306
                      initialDelaySeconds: 30
                      periodSeconds: 10
                      timeoutSeconds: 5
                  volumeMounts:
                      - name: mysql-data
                        mountPath: /var/lib/mysql
                - name: short-url-backend
                  image: abacus1234/short-url-backend:latest
                  imagePullPolicy: IfNotPresent
                  ports:
                      - containerPort: 3000
                  env:
                      - name: NODE_ENV
                        value: "production"
                      - name: PORT
                        value: "3000"
                      - name: DB_HOST
                        value: "localhost"
                      - name: DB_PORT
                        value: "3306"
                      - name: DB_USERNAME
                        valueFrom:
                            secretKeyRef:
                                name: db-secret
                                key: username
                      - name: DB_PASSWORD
                        valueFrom:
                            secretKeyRef:
                                name: db-secret
                                key: password
                      - name: DB_DATABASE
                        valueFrom:
                            secretKeyRef:
                                name: db-secret
                                key: database
                  resources:
                      requests:
                          memory: "128Mi"
                          cpu: "100m"
                      limits:
                          memory: "512Mi"
                          cpu: "500m"
                  startupProbe:
                      httpGet:
                          path: /stats/url/1
                          port: 3000
                      initialDelaySeconds: 60
                      periodSeconds: 10
                      failureThreshold: 30
                      timeoutSeconds: 5
                  livenessProbe:
                      httpGet:
                          path: /stats/url/1
                          port: 3000
                      initialDelaySeconds: 90
                      periodSeconds: 10
                      timeoutSeconds: 5
                  readinessProbe:
                      httpGet:
                          path: /stats/url/1
                          port: 3000
                      initialDelaySeconds: 65
                      periodSeconds: 5
                      timeoutSeconds: 5
            volumes:
                - name: mysql-data
                  emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
    name: short-url-service
spec:
    selector:
        app: short-url-backend
    ports:
        - protocol: TCP
          port: 80
          targetPort: 3000
          nodePort: 30080
    type: NodePort
---
