<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" style="font-family: Inter, system-ui, sans-serif;">
  <defs>
    <style>
      .participant { fill: #f3f4f6; stroke: #6b7280; stroke-width: 2; rx: 8; }
      .label { font-size: 14px; font-weight: 500; text-anchor: middle; }
      .arrow { stroke: #6b7280; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .dashed { stroke-dasharray: 5,5; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6b7280" />
    </marker>
  </defs>
  
  <!-- Participants -->
  <rect x="50" y="50" width="100" height="60" class="participant"/>
  <text x="100" y="85" class="label">User</text>
  
  <rect x="200" y="50" width="100" height="60" class="participant"/>
  <text x="250" y="85" class="label">Backend</text>
  
  <rect x="350" y="50" width="100" height="60" class="participant"/>
  <text x="400" y="85" class="label">Database</text>
  
  <!-- Lifelines -->
  <line x1="100" y1="110" x2="100" y2="350" stroke="#6b7280" stroke-width="1" opacity="0.5"/>
  <line x1="250" y1="110" x2="250" y2="350" stroke="#6b7280" stroke-width="1" opacity="0.5"/>
  <line x1="400" y1="110" x2="400" y2="350" stroke="#6b7280" stroke-width="1" opacity="0.5"/>
  
  <!-- Messages -->
  <path d="M 100 140 L 250 140" class="arrow"/>
  <text x="175" y="135" class="label" fill="#6b7280">GET /:alias</text>
  
  <path d="M 250 180 L 400 180" class="arrow"/>
  <text x="325" y="175" class="label" fill="#6b7280">Find URL by alias</text>
  
  <path d="M 400 220 L 250 220" class="arrow dashed"/>
  <text x="325" y="215" class="label" fill="#6b7280">URL record</text>
  
  <path d="M 250 260 L 400 260" class="arrow"/>
  <text x="325" y="255" class="label" fill="#6b7280">Create Click record</text>
  
  <path d="M 400 300 L 250 300" class="arrow dashed"/>
  <text x="325" y="295" class="label" fill="#6b7280">Click saved</text>
  
  <path d="M 250 340 L 100 340" class="arrow dashed"/>
  <text x="175" y="335" class="label" fill="#6b7280">302 redirect to longURL</text>
</svg>
